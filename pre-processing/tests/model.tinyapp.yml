     Grid:     {x: 173.335, x2: 173.645, y: -35.545, y2: -35.245, dx: 0.06, dy: 0.06 }
     id:       uds
     dt:       3

  residual_file2:
     filename: /oldhome/remy/Buisness/0448_Hokianga/test_run/inputs/tempsalt.nc
